<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Video Player</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <script
            src="https://kit.fontawesome.com/59faac17a0.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Car Racing (1080P)-->
        <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
        <!-- Lake (4K) -->
        <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
        <!-- Ocean (720P)-->
        <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
        <div class="player">
            <video
                src="https://pixabay.com/videos/download/video-28745_source.mp4?attachment"
                class="video"
                playsinline
            ></video>
            <!-- Show Controls -->
            <div class="show-controls">
                <!-- Controls Container -->
                <div class="controls-container">
                    <div class="progress-range" title="Seek">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="control-group">
                        <!-- Left controls -->
                        <div class="controls-left">
                            <!-- Play/Pause -->
                            <div class="play-controls">
                                <i
                                    class="fa-solid fa-play"
                                    title="Play"
                                    id="play-btn"
                                ></i>
                            </div>
                            <!-- Volume -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i
                                        class="fa-solid fa-volume-high"
                                        title="Mute"
                                        id="volume-icon"
                                    ></i>
                                </div>
                                <div class="volume-range" title="Change Volume">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Right controls -->
                        <div class="controls-right">
                            <!-- Speed -->
                            <div class="speed" title="Playback Rate">
                                <select
                                    name="playbackRate"
                                    class="player-speed"
                                >
                                    <option value="0.5">0.5 x</option>
                                    <option value="0.75">0.75 x</option>
                                    <option value="1">1 x</option>
                                    <option value="1.5">1.5 x</option>
                                    <option value="2">2 x</option>
                                </select>
                            </div>
                            <!-- Time -->
                            <div class="time">
                                <span class="time-elapsed">00:00 / </span>
                                <span class="time-duration">2:38</span>
                            </div>
                            <!-- Fullscreen Toggle -->
                            <div class="fullscreen">
                                <i class="fa-solid fa-expand"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
